<ion-content color="primary" padding>
  <header>
    <section>
      <h2>Mi orden</h2>
    </section>
  </header>
  <ion-card *ngIf="platillos.length>0" padding>
    <form [formGroup]="myForm">
      <ion-card-header>
        <ion-item>
          <ion-label position="floating">Mesa:</ion-label>
          <ion-input formControlName="mesa" type="number"></ion-input>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item-sliding *ngFor="let platillo of platillos">
            <ion-item>
              <ion-label>
                <section class="flex">
                  <h2><strong>{{platillo.name}}</strong></h2>
                  <ion-chip color="success" class="ion-float-right">
                    <ion-label>${{platillo.price}}</ion-label>
                  </ion-chip>
                </section>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="removePlatillo(platillo)">
                <ion-icon name="close"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        <section id="text-inp">
          <ion-label position="Floating">Sugerencias:</ion-label>
          <ion-input formControlName="sugerencias" type="text"></ion-input>
        </section>
        <ion-button size="large" type="button" [disabled]="!myForm.valid" expand="block" (click)="create()">Enviar Orden
        </ion-button>
      </ion-card-content>
    </form>
  </ion-card>
  <section *ngIf=" platillos.length==0">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Aún no has agregado ningún platillo</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
